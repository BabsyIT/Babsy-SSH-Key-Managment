---
# Ansible Inventory für SSH Key Management
# Definiert alle Debian Hosts die verwaltet werden sollen

all:
  children:
    debian_hosts:
      hosts:
        # Beispiel Hosts - anpassen an Ihre Infrastruktur
        # host1.example.com:
        #   ansible_host: 10.0.1.10
        #   ansible_user: root
        #   ansible_ssh_private_key_file: ~/.ssh/deploy_key

        # host2.example.com:
        #   ansible_host: 10.0.1.11
        #   ansible_user: root

      vars:
        # Standard Variablen für alle Debian Hosts
        ansible_python_interpreter: /usr/bin/python3
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

    # Gruppierung nach Umgebung (optional)
    production:
      hosts:
        # prod-server1.example.com:
        # prod-server2.example.com:
      vars:
        environment: production

    staging:
      hosts:
        # stage-server1.example.com:
      vars:
        environment: staging

    development:
      hosts:
        # dev-server1.example.com:
      vars:
        environment: development

  vars:
    # Globale Variablen
    ssh_key_management_repo: "{{ lookup('env', 'GITHUB_REPOSITORY') }}"
    user_mapping_file: "{{ playbook_dir }}/../config/user-mapping.json"
